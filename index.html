<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    <main>
        <section>
            <nav class="nav-bar">
                <img src="img/karma-logo.svg" alt="karma logo">
                <ul>
                    <li>Meet Karma</li>
                    <li>How it Works</li>
                    <li>Store</li>
                    <li>Blog</li>
                    <li>Help</li>
                    <li>Login</li>
                </ul>
                <img src="img/menu-hamburger.svg" alt="hamburger menu image">
            </nav>
        </section>
        <section>
            <div class="introduction-area">
                <h2>Introducing Karma</h2>
                <p>Bring WiFi with you, everywhere you go.</p>
                <button>Learn More</button>
            </div>
        </section>
        <section>
            <h2>Everyone needs a little Karma.</h2>
            <div>
                <img src="img/icon-devices.svg" alt="devices logo">
                <p>Internet for all devices</p>
            </div>
            <div>
                <img src="img/icon-coffee.svg" alt="coffe logo">
                <p>Boost your productivity</p>
            </div>
            <div>
                <img src="img/icon-refill.svg" alt="gas logo">
                <p>Pay as You Go</p>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <h4>Join us on</h4>
            <div>
                <img src="img/twitter-icon.svg" alt="twitter image">
                <img src="img/facebook-icon.svg" alt="facebook image">
                <img src="img/instagram-icon.svg" alt="instagram image">
            </div>
            <p>&copy; Karma Mobility, Inc.</p>
        </div>
